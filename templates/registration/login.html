{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block content %}

    <div class="login-container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-success" type="submit">Log In</button>
            <register-link>Don't have an account? <a href="{% url 'register' %}">Register</a></register-link>
        </form>
    </div>

{% endblock %}
